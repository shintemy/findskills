  <style>
    /* design-system.json v1.0.0 — All tokens from design/design-system.json */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      /* Brand */
      --brand: #FF9667;
      --brand-hover: #F07F4D;
      --brand-active: #E46F3A;
      --brand-deep: #A53300;
      --brand-tint10: rgba(255, 150, 103, 0.1);

      /* Light theme (default) */
      --light-bg: #FFFFFF;
      --light-surface: #F8F9FB;
      --light-elevated: #FFFFFF;
      --light-text-primary: #111111;
      --light-text-secondary: #4B5563;
      --light-text-tertiary: #6B7280;
      --light-border: #E5E7EB;
      --light-divider: #EEF1F4;

      /* Semantic */
      --semantic-success: #1F9D62;
      --semantic-warning: #D97706;
      --semantic-danger: #DC2626;
      --semantic-info: #2563EB;

      /* Typography (Inter) */
      --font-sans: Inter, SF Pro Text, PingFang SC, Helvetica Neue, Arial, sans-serif;
      --font-mono: JetBrains Mono, SFMono-Regular, Menlo, Monaco, monospace;

      /* Typography scale */
      --text-h1: 40px; --text-h1-lh: 48px; --text-h1-tracking: -0.015em;
      --text-h2: 32px; --text-h2-lh: 40px; --text-h2-tracking: -0.01em;
      --text-h4: 20px; --text-h4-lh: 28px;
      --text-body-lg: 18px; --text-body-lg-lh: 28px;
      --text-body-md: 16px; --text-body-md-lh: 24px;
      --text-body-sm: 14px; --text-body-sm-lh: 20px;
      --text-caption: 12px; --text-caption-lh: 16px;

      /* Spacing (8px base) */
      --space-1: 8px; --space-1-5: 12px; --space-2: 16px; --space-3: 24px;
      --space-4: 32px; --space-6: 48px; --space-8: 64px;

      /* Radius */
      --radius-sm: 4px; --radius-md: 12px; --radius-lg: 16px; --radius-full: 9999px;

      /* Shadow */
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.10);
      --shadow-lg: 0 10px 24px rgba(0, 0, 0, 0.14);
      --shadow-focus-brand: 0 0 0 3px rgba(255, 150, 103, 0.35);

      /* Motion */
      --duration-fast: 120ms;
      --duration-normal: 200ms;
      --ease-standard: cubic-bezier(0.2, 0, 0, 1);

      /* Apply theme */
      --bg: var(--light-surface);
      --bg-elevated: var(--light-elevated);
      --text-primary: var(--light-text-primary);
      --text-secondary: var(--light-text-secondary);
      --text-tertiary: var(--light-text-tertiary);
      --border: var(--light-border);
      --divider: var(--light-divider);
    }

    html {
      font-family: var(--font-sans);
      background: var(--bg);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: var(--brand);
      text-decoration: none;
      font-weight: 500;
      transition: color var(--duration-fast) var(--ease-standard);
    }
    a:hover { color: var(--brand-hover); }

    /* Header — design-system topNavigation adapted for landing */
    .header {
      position: relative;
      text-align: center;
      padding: var(--space-6) var(--space-2) var(--space-4);
      border-bottom: 1px solid var(--border);
      background: var(--bg-elevated);
    }

    .header h1 { margin-bottom: var(--space-1); }

    .header-logo img {
      display: block;
      margin: 0 auto;
      height: 9rem;
      width: auto;
    }

    .header .tagline {
      color: var(--text-secondary);
      font-size: var(--text-body-lg);
      line-height: var(--text-body-lg-lh);
      margin-bottom: var(--space-2);
    }

    .main .stats {
      color: var(--text-tertiary);
      font-size: var(--text-body-sm);
      line-height: var(--text-body-sm-lh);
    }

    /* Search trigger — design-system iconOnly */
    .search-trigger {
      position: absolute;
      top: var(--space-3);
      right: var(--space-3);
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-tertiary);
      cursor: pointer;
      transition: color var(--duration-fast) var(--ease-standard),
                  border-color var(--duration-fast) var(--ease-standard),
                  background-color var(--duration-fast) var(--ease-standard);
    }

    .search-trigger:hover {
      color: var(--text-primary);
      background: var(--bg);
    }

    .search-trigger svg { width: 20px; height: 20px; }

    /* Search overlay — design-system modal */
    .search-overlay {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 100;
      background: rgba(17, 17, 17, 0.5);
      padding: var(--space-8) var(--space-2);
    }

    .search-overlay.is-open {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .search-overlay .search-inner {
      width: 100%;
      max-width: 500px;
      padding: var(--space-3);
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
    }

    .search-overlay .search-input {
      width: 100%;
      height: 44px;
      padding: 0 var(--space-2) 0 36px;
      font-size: var(--text-body-md);
      line-height: var(--text-body-md-lh);
      font-family: var(--font-sans);
      background: var(--bg-elevated);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      outline: none;
      transition: box-shadow var(--duration-fast) var(--ease-standard);
    }

    .search-overlay .search-input::placeholder { color: var(--text-tertiary); }
    .search-overlay .search-input:focus {
      box-shadow: var(--shadow-focus-brand);
    }

    .search-overlay .search-wrapper { position: relative; }

    .search-overlay .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-tertiary);
      pointer-events: none;
      width: 18px;
      height: 18px;
    }

    .search-overlay .filter-stats {
      text-align: center;
      color: var(--text-tertiary);
      font-size: var(--text-caption);
      line-height: var(--text-caption-lh);
      margin-top: var(--space-1);
      min-height: 16px;
    }

    .search-overlay .search-close {
      position: absolute;
      top: var(--space-3);
      right: var(--space-3);
      width: 36px;
      height: 36px;
      padding: 0;
      background: transparent;
      border: none;
      color: var(--text-tertiary);
      cursor: pointer;
      font-size: 1.5rem;
      line-height: 1;
      border-radius: var(--radius-md);
      transition: color var(--duration-fast) var(--ease-standard),
                  background-color var(--duration-fast) var(--ease-standard);
    }

    .search-overlay .search-close:hover {
      color: var(--text-primary);
      background: var(--bg);
    }

    /* Main — design-system pageStructure */
    .main {
      flex: 1;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: var(--space-6) var(--space-2);
    }

    @media (min-width: 768px) {
      .main { padding: var(--space-8) var(--space-4); }
    }

    /* Grid — design-system cardGrid3Col, gap-3 (24px) */
    .skills-grid {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: var(--space-3);
    }

    @media (min-width: 640px) {
      .skills-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    @media (min-width: 1024px) {
      .skills-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }

    /* Skill card — design-system cards.featureCard */
    .skill-card {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: var(--space-3);
      display: flex;
      flex-direction: column;
      gap: var(--space-1-5);
      box-shadow: var(--shadow-sm);
      transition: box-shadow var(--duration-normal) var(--ease-standard),
                  border-color var(--duration-fast) var(--ease-standard);
      min-width: 0;
    }

    .skill-card:hover {
      box-shadow: var(--shadow-md);
      border-color: var(--brand);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-1);
    }

    .card-name {
      font-size: var(--text-h4);
      font-weight: 600;
      line-height: var(--text-h4-lh);
      color: var(--text-primary);
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Source badges — design-system badges (featured, info, neutral) */
    .source-badge {
      font-size: var(--text-caption);
      font-weight: 500;
      line-height: var(--text-caption-lh);
      letter-spacing: 0.01em;
      padding: 4px 12px;
      border-radius: var(--radius-md);
      white-space: nowrap;
      flex-shrink: 0;
    }

    .source-badge.clawhub {
      background: var(--brand-tint10);
      color: var(--brand-deep);
    }

    .source-badge.github {
      background: rgba(37, 99, 235, 0.1);
      color: var(--semantic-info);
    }

    .source-badge.manual {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text-secondary);
    }

    .card-description {
      color: var(--text-secondary);
      font-size: var(--text-body-sm);
      line-height: var(--text-body-sm-lh);
      flex: 1;
    }

    .card-author {
      color: var(--text-tertiary);
      font-size: var(--text-body-sm);
      line-height: var(--text-body-sm-lh);
    }

    .card-author span {
      color: var(--text-primary);
      font-weight: 500;
    }

    .card-tags { display: flex; flex-wrap: wrap; gap: var(--space-1); }

    /* Tags — design-system badges neutral variant */
    .tag {
      font-size: var(--text-caption);
      line-height: var(--text-caption-lh);
      font-weight: 500;
      padding: 4px 12px;
      background: var(--bg);
      color: var(--text-secondary);
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
    }

    .card-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: var(--space-1);
      border-top: 1px solid var(--divider);
    }

    .card-stars {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      font-size: var(--text-caption);
      line-height: var(--text-caption-lh);
      color: var(--text-tertiary);
      font-weight: 500;
    }

    .card-stars svg { width: 14px; height: 14px; color: var(--semantic-warning); }

    /* Vote buttons */
    .card-votes {
      display: flex;
      align-items: center;
      gap: var(--space-1-5);
    }

    .vote-btn {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      padding: 3px 10px;
      font-size: var(--text-caption);
      line-height: var(--text-caption-lh);
      font-weight: 500;
      font-family: var(--font-sans);
      color: var(--text-tertiary);
      background: transparent;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: color var(--duration-fast) var(--ease-standard),
                  border-color var(--duration-fast) var(--ease-standard),
                  background-color var(--duration-fast) var(--ease-standard);
    }

    .vote-btn svg { width: 13px; height: 13px; }

    .vote-btn:hover {
      color: var(--text-primary);
      border-color: var(--text-tertiary);
    }

    .vote-btn.like:hover { color: var(--semantic-success); border-color: var(--semantic-success); }
    .vote-btn.dislike:hover { color: var(--semantic-danger); border-color: var(--semantic-danger); }

    .vote-btn.voted {
      cursor: default;
      pointer-events: none;
    }

    .vote-btn.like.voted {
      color: var(--semantic-success);
      border-color: var(--semantic-success);
      background: rgba(31, 157, 98, 0.08);
    }

    .vote-btn.dislike.voted {
      color: var(--semantic-danger);
      border-color: var(--semantic-danger);
      background: rgba(220, 38, 38, 0.08);
    }

    /* GitHub link — design-system link */
    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: var(--text-body-sm);
      font-weight: 500;
      color: var(--brand);
      transition: color var(--duration-fast) var(--ease-standard);
    }

    .github-link:hover { color: var(--brand-hover); }
    .github-link svg { width: 16px; height: 16px; flex-shrink: 0; }

    /* Error state — design-system semantic-danger */
    .error-message {
      text-align: center;
      color: var(--semantic-danger);
      padding: var(--space-8) var(--space-2);
      font-size: var(--text-body-md);
    }

    .error-message .error-detail {
      font-size: var(--text-body-sm);
      color: var(--text-secondary);
    }

    /* Toolbar — sort & filter controls, sticky */
    .toolbar {
      position: sticky;
      top: 0;
      z-index: 40;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: var(--space-1);
      margin-bottom: var(--space-3);
      padding: var(--space-1-5) 0;
      background: var(--bg);
    }

    .source-select {
      appearance: none;
      -webkit-appearance: none;
      padding: 6px 32px 6px 12px;
      font-size: var(--text-body-sm);
      line-height: var(--text-body-sm-lh);
      font-family: var(--font-sans);
      font-weight: 500;
      color: var(--text-primary);
      background: var(--bg-elevated) url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1l4 4 4-4' stroke='%236B7280' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E") no-repeat right 12px center;
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: border-color var(--duration-fast) var(--ease-standard),
                  box-shadow var(--duration-fast) var(--ease-standard);
      outline: none;
    }

    .source-select:hover { border-color: var(--brand); }
    .source-select:focus { box-shadow: var(--shadow-focus-brand); }

    .stats-reset {
      color: var(--brand);
      font-weight: 500;
      cursor: pointer;
      border: none;
      background: none;
      font-size: inherit;
      font-family: inherit;
      padding: 0;
      transition: color var(--duration-fast) var(--ease-standard);
    }

    .stats-reset:hover { color: var(--brand-hover); text-decoration: underline; }

    .toolbar-spacer { flex: 1; }

    .sort-label {
      font-size: var(--text-body-sm);
      color: var(--text-tertiary);
      white-space: nowrap;
    }

    .sort-select {
      appearance: none;
      -webkit-appearance: none;
      padding: 6px 32px 6px 12px;
      font-size: var(--text-body-sm);
      line-height: var(--text-body-sm-lh);
      font-family: var(--font-sans);
      font-weight: 500;
      color: var(--text-primary);
      background: var(--bg-elevated) url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1l4 4 4-4' stroke='%236B7280' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E") no-repeat right 12px center;
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: border-color var(--duration-fast) var(--ease-standard),
                  box-shadow var(--duration-fast) var(--ease-standard);
      outline: none;
    }

    .sort-select:hover { border-color: var(--brand); }
    .sort-select:focus { box-shadow: var(--shadow-focus-brand); }

    /* Active search indicator — shown on main page when filtered */
    .search-status {
      display: none;
      align-items: center;
      gap: var(--space-1);
      margin-bottom: var(--space-3);
      padding: var(--space-1-5) var(--space-2);
      background: var(--brand-tint10);
      border: 1px solid var(--brand);
      border-radius: var(--radius-md);
      font-size: var(--text-body-sm);
      line-height: var(--text-body-sm-lh);
      color: var(--text-secondary);
    }

    .search-status.is-active { display: flex; }

    .search-status .search-term {
      font-weight: 600;
      color: var(--brand-deep);
    }

    .search-status .search-clear {
      margin-left: auto;
      padding: 2px 10px;
      background: transparent;
      border: 1px solid var(--brand);
      border-radius: var(--radius-sm);
      color: var(--brand-deep);
      font-size: var(--text-caption);
      font-weight: 500;
      font-family: var(--font-sans);
      cursor: pointer;
      transition: background-color var(--duration-fast) var(--ease-standard),
                  color var(--duration-fast) var(--ease-standard);
    }

    .search-status .search-clear:hover {
      background: var(--brand);
      color: #fff;
    }

    /* Loading / Empty — design-system emptyState */
    .loading, .empty-state {
      text-align: center;
      padding: var(--space-8) var(--space-2);
      color: var(--text-tertiary);
      font-size: var(--text-body-md);
    }

    .empty-state { grid-column: 1 / -1; }

    /* Footer — design-system footer */
    .footer {
      border-top: 1px solid var(--divider);
      text-align: center;
      padding: var(--space-6) var(--space-2);
      color: var(--text-tertiary);
      font-size: var(--text-body-sm);
      line-height: var(--text-body-sm-lh);
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: var(--space-3);
      flex-wrap: wrap;
      margin-bottom: var(--space-1);
    }

    .footer-links a {
      color: var(--text-tertiary);
      font-weight: 400;
    }

    .footer-links a:hover { color: var(--brand); }

    .footer-credit {
      margin-top: var(--space-1);
      font-size: var(--text-caption);
      line-height: var(--text-caption-lh);
    }

    .footer-credit a { color: var(--brand); }
    .footer-credit a:hover { color: var(--brand-hover); }

    /* Sticky nav — appears when header scrolls out of view */
    .sticky-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 56px;
      padding: 0 var(--space-3);
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
      transform: translateY(-100%);
      transition: transform var(--duration-normal) var(--ease-standard);
    }

    .sticky-nav.is-visible {
      transform: translateY(0);
    }

    .sticky-nav .sticky-logo img {
      height: 2rem;
      width: auto;
      display: block;
    }

    .sticky-nav .sticky-search {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-tertiary);
      cursor: pointer;
      transition: color var(--duration-fast) var(--ease-standard),
                  border-color var(--duration-fast) var(--ease-standard),
                  background-color var(--duration-fast) var(--ease-standard);
    }

    .sticky-nav .sticky-search:hover {
      color: var(--text-primary);
      background: var(--bg);
    }

    .sticky-nav .sticky-search svg { width: 18px; height: 18px; }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="header-logo">
      <img src="assets/findskills_logo_light_background.svg" alt="FindSkills">
    </h1>
    <p class="tagline">AI-First Skills Directory</p>
    <button type="button" class="search-trigger" id="search-trigger" aria-label="Open search">
      <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd"/>
      </svg>
    </button>
  </header>

  <nav class="sticky-nav" id="sticky-nav" aria-label="Sticky navigation">
    <a href="/" class="sticky-logo">
      <img src="assets/findskills_logo_light_background.svg" alt="FindSkills">
    </a>
    <button type="button" class="sticky-search" id="sticky-search-trigger" aria-label="Open search">
      <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd"/>
      </svg>
    </button>
  </nav>

  <div class="search-overlay" id="search-overlay">
    <button type="button" class="search-close" id="search-close" aria-label="Close search">&times;</button>
    <div class="search-inner">
      <div class="search-wrapper">
        <svg class="search-icon" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd"/>
        </svg>
        <input
          type="search"
          class="search-input"
          id="search"
          name="query"
          placeholder="Search skills by name, description, or tag..."
          aria-label="Search skills"
          autocomplete="off"
        >
      </div>
      <p class="filter-stats" id="filter-stats"></p>
    </div>
  </div>

  <main class="main">
    <div class="toolbar" id="toolbar">
      <p class="stats" id="stats">Loading skills...</p>
      <select class="source-select" id="source-select" aria-label="Filter by source">
        <option value="all">All Sources</option>
      </select>
      <span class="toolbar-spacer"></span>
      <span class="sort-label">Sort by</span>
      <select class="sort-select" id="sort-select" aria-label="Sort skills">
        <option value="updated">Recently Updated</option>
        <option value="added">Recently Added</option>
        <option value="stars">Most Stars</option>
        <option value="liked">Most Liked</option>
        <option value="name">Name A–Z</option>
      </select>
    </div>
    <div class="search-status" id="search-status">
      <span>Showing results for <span class="search-term" id="search-term-display"></span></span>
      <button type="button" class="search-clear" id="search-clear">Clear</button>
    </div>
    <div class="skills-grid" id="skills-grid">
      <p class="loading">Loading skills...</p>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="/skills.json">skills.json</a>
      <a href="/llms.txt">llms.txt</a>
      <a href="https://github.com/shintemy/findskills" target="_blank" rel="noopener">GitHub</a>
    </div>
    <p>FindSkills - Open directory of AI Agent Skills</p>
    <p class="footer-credit">Built by <a href="https://x.com/sean4269" target="_blank" rel="noopener">Sean</a></p>
  </footer>

  <script>
    (function () {
      'use strict';

      var allSkills = [];
      var totalCount = 0;
      var sources = [];
      var currentSort = 'updated';
      var currentQuery = '';
      var currentSource = 'all';
      var votesData = {};
      var myVotes = JSON.parse(localStorage.getItem('findskills_votes') || '{}');

      var gridEl = document.getElementById('skills-grid');
      var statsEl = document.getElementById('stats');
      var filterStatsEl = document.getElementById('filter-stats');
      var searchEl = document.getElementById('search');
      var searchStatusEl = document.getElementById('search-status');
      var searchTermDisplay = document.getElementById('search-term-display');
      var searchClearBtn = document.getElementById('search-clear');
      var sortSelectEl = document.getElementById('sort-select');
      var sourceSelectEl = document.getElementById('source-select');

      function escapeHtml(str) {
        var div = document.createElement('div');
        div.appendChild(document.createTextNode(str));
        return div.innerHTML;
      }

      function badgeClass(source) {
        if (source === 'clawhub') return 'clawhub';
        if (source === 'github') return 'github';
        return 'manual';
      }

      var SOURCE_DISPLAY = { clawhub: 'ClawHub', github: 'GitHub', manual: 'Manual' };
      function sourceDisplayName(source) {
        return SOURCE_DISPLAY[source] || source;
      }

      function renderCard(skill) {
        var tagsHtml = (skill.tags || [])
          .map(function (t) { return '<span class="tag">' + escapeHtml(t) + '</span>'; })
          .join('');

        var starsHtml = '';
        var stars = skill.stars || 0;
        if (stars > 0) {
          starsHtml =
            '<span class="card-stars">' +
              '<svg viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">' +
                '<path d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z"/>' +
              '</svg>' +
              stars +
            '</span>';
        }

        var v = votesData[skill.id] || { likes: 0, dislikes: 0 };
        var voted = myVotes[skill.id] || '';
        var likeClass = 'vote-btn like' + (voted === 'like' ? ' voted' : '');
        var dislikeClass = 'vote-btn dislike' + (voted === 'dislike' ? ' voted' : '');

        var votesHtml =
          '<div class="card-votes">' +
            '<button type="button" class="' + likeClass + '" data-skill="' + escapeHtml(skill.id) + '" data-action="like" aria-label="Like">' +
              '<svg viewBox="0 0 16 16" fill="currentColor" aria-hidden="true"><path d="M8.834.066C7.494-.156 6.4.917 6.4 2.11v1.89H3.2a2.4 2.4 0 00-2.4 2.4v.4a6 6 0 00.608 2.647l1.073 2.146A3.2 3.2 0 005.345 13.6H7.2a4 4 0 003.478-2.022l2.07-3.623A1.6 1.6 0 0011.358 6H9.6V2.4a2.133 2.133 0 00-.766-1.634z"/></svg>' +
              '<span class="vote-count">' + v.likes + '</span>' +
            '</button>' +
            '<button type="button" class="' + dislikeClass + '" data-skill="' + escapeHtml(skill.id) + '" data-action="dislike" aria-label="Dislike">' +
              '<svg viewBox="0 0 16 16" fill="currentColor" aria-hidden="true"><path d="M7.166 15.934C8.506 16.156 9.6 15.083 9.6 13.89V12h3.2a2.4 2.4 0 002.4-2.4v-.4a6 6 0 00-.608-2.647L13.519 4.407A3.2 3.2 0 0010.655 2.4H8.8a4 4 0 00-3.478 2.022L3.252 8.045A1.6 1.6 0 004.642 10H6.4v3.6c0 .982.293 1.865.766 2.334z"/></svg>' +
              '<span class="vote-count">' + v.dislikes + '</span>' +
            '</button>' +
          '</div>';

        return (
          '<article class="skill-card">' +
            '<div class="card-header">' +
              '<span class="card-name" title="' + escapeHtml(skill.name) + '">' + escapeHtml(skill.name) + '</span>' +
              '<span class="source-badge ' + badgeClass(skill.source) + '">' + escapeHtml(sourceDisplayName(skill.source)) + '</span>' +
            '</div>' +
            '<p class="card-description">' + escapeHtml(skill.description) + '</p>' +
            '<p class="card-author">by <span>' + escapeHtml(skill.author) + '</span></p>' +
            '<div class="card-tags">' + tagsHtml + '</div>' +
            '<div class="card-footer">' +
              '<a class="github-link" href="' + escapeHtml(skill.github) + '" target="_blank" rel="noopener">' +
                (skill.source === 'clawhub'
                  ? '<svg viewBox="0 0 16 16" fill="currentColor" aria-hidden="true"><path d="M4.5 2A2.5 2.5 0 002 4.5v7A2.5 2.5 0 004.5 14h7a2.5 2.5 0 002.5-2.5v-7A2.5 2.5 0 0011.5 2h-7zM8 4.75a3.25 3.25 0 110 6.5 3.25 3.25 0 010-6.5z"/></svg>View on ClawHub'
                  : '<svg viewBox="0 0 16 16" fill="currentColor" aria-hidden="true"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>View on GitHub') +
              '</a>' +
              votesHtml +
              starsHtml +
            '</div>' +
          '</article>'
        );
      }

      function renderSkills(skills) {
        if (skills.length === 0) {
          gridEl.innerHTML = '<p class="empty-state">No skills match your search.</p>';
          return;
        }
        gridEl.innerHTML = skills.map(renderCard).join('');
      }

      function updateStats() {
        if (currentSource !== 'all') {
          var count = allSkills.filter(function (s) { return s.source === currentSource; }).length;
          statsEl.innerHTML = count + ' Skills from ' + escapeHtml(sourceDisplayName(currentSource)) + ' <button type="button" class="stats-reset" id="stats-reset">(reset)</button>';
          var resetBtn = document.getElementById('stats-reset');
          if (resetBtn) {
            resetBtn.addEventListener('click', function () {
              currentSource = 'all';
              sourceSelectEl.value = 'all';
              updateStats();
              applyFilterAndSort();
            });
          }
        } else {
          statsEl.textContent = totalCount + ' Skills from ' + sources.length + ' source' + (sources.length !== 1 ? 's' : '');
        }
      }

      function sortSkills(skills, sortBy) {
        var sorted = skills.slice();
        switch (sortBy) {
          case 'updated':
            sorted.sort(function (a, b) { return (b.updated_at || '').localeCompare(a.updated_at || ''); });
            break;
          case 'added':
            sorted.sort(function (a, b) { return (b.collected_at || '').localeCompare(a.collected_at || ''); });
            break;
          case 'stars':
            sorted.sort(function (a, b) { return (b.stars || 0) - (a.stars || 0); });
            break;
          case 'liked':
            sorted.sort(function (a, b) {
              var va = votesData[a.id] || { likes: 0, dislikes: 0 };
              var vb = votesData[b.id] || { likes: 0, dislikes: 0 };
              return (vb.likes - vb.dislikes) - (va.likes - va.dislikes);
            });
            break;
          case 'name':
            sorted.sort(function (a, b) { return (a.name || '').localeCompare(b.name || ''); });
            break;
        }
        return sorted;
      }

      // Central render: applies source filter + search filter + sort, then renders
      function applyFilterAndSort() {
        var skills = allSkills;

        // Source filter
        if (currentSource !== 'all') {
          skills = skills.filter(function (s) { return s.source === currentSource; });
        }

        // Search filter
        if (!currentQuery) {
          filterStatsEl.textContent = '';
          searchStatusEl.classList.remove('is-active');
        } else {
          var q = currentQuery.toLowerCase();
          skills = skills.filter(function (skill) {
            if (skill.name.toLowerCase().indexOf(q) !== -1) return true;
            if (skill.description.toLowerCase().indexOf(q) !== -1) return true;
            var tags = skill.tags || [];
            for (var i = 0; i < tags.length; i++) {
              if (tags[i].toLowerCase().indexOf(q) !== -1) return true;
            }
            return false;
          });
          filterStatsEl.textContent = 'Showing ' + skills.length + ' of ' + totalCount + ' skills';
          searchTermDisplay.textContent = '"' + currentQuery + '" (' + skills.length + ' of ' + totalCount + ')';
          searchStatusEl.classList.add('is-active');
        }

        renderSkills(sortSkills(skills, currentSort));
      }

      function clearSearch() {
        searchEl.value = '';
        currentQuery = '';
        applyFilterAndSort();
      }

      // Debounce: wait 300ms after last keystroke before filtering
      var debounceTimer = null;
      searchEl.addEventListener('input', function () {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(function () {
          currentQuery = searchEl.value.trim();
          applyFilterAndSort();
        }, 300);
      });

      sortSelectEl.addEventListener('change', function () {
        currentSort = sortSelectEl.value;
        applyFilterAndSort();
      });

      sourceSelectEl.addEventListener('change', function () {
        currentSource = sourceSelectEl.value;
        updateStats();
        applyFilterAndSort();
      });

      searchClearBtn.addEventListener('click', clearSearch);

      var searchTrigger = document.getElementById('search-trigger');
      var searchOverlay = document.getElementById('search-overlay');
      var searchClose = document.getElementById('search-close');

      function openSearch() {
        searchOverlay.classList.add('is-open');
        searchEl.focus();
      }

      function closeSearch() {
        searchOverlay.classList.remove('is-open');
      }

      var stickyNav = document.getElementById('sticky-nav');
      var stickySearchTrigger = document.getElementById('sticky-search-trigger');
      var toolbarEl = document.getElementById('toolbar');

      // Show/hide sticky nav based on header visibility + adjust toolbar top
      var headerEl = document.querySelector('.header');
      var observer = new IntersectionObserver(function (entries) {
        entries.forEach(function (entry) {
          if (entry.isIntersecting) {
            stickyNav.classList.remove('is-visible');
            toolbarEl.style.top = '0';
          } else {
            stickyNav.classList.add('is-visible');
            toolbarEl.style.top = '56px';
          }
        });
      }, { threshold: 0 });
      observer.observe(headerEl);

      searchTrigger.addEventListener('click', openSearch);
      stickySearchTrigger.addEventListener('click', openSearch);
      searchClose.addEventListener('click', closeSearch);
      searchOverlay.addEventListener('click', function (e) {
        if (e.target === searchOverlay) closeSearch();
      });
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') closeSearch();
      });

      function registerWebMCPTools() {
        if (!navigator.modelContext) return;
        navigator.modelContext.registerTool({
          name: 'search_skills',
          description: 'Search AI Agent skills by keyword.',
          inputSchema: {
            type: 'object',
            properties: { query: { type: 'string', description: 'Search keyword' } },
            required: ['query']
          },
          annotations: { readOnlyHint: true },
          async execute({ query }) {
            var q = query.toLowerCase();
            var results = allSkills.filter(function (s) {
              if (s.name.toLowerCase().indexOf(q) !== -1) return true;
              if (s.description.toLowerCase().indexOf(q) !== -1) return true;
              var tags = s.tags || [];
              for (var i = 0; i < tags.length; i++) {
                if (tags[i].toLowerCase().indexOf(q) !== -1) return true;
              }
              return false;
            });
            return { content: [{ type: 'text', text: JSON.stringify({ query: query, count: results.length, skills: results }) }] };
          }
        });
        navigator.modelContext.registerTool({
          name: 'list_skills',
          description: 'List all AI Agent skills.',
          inputSchema: {
            type: 'object',
            properties: { category: { type: 'string' }, source: { type: 'string' } }
          },
          annotations: { readOnlyHint: true },
          async execute({ category, source }) {
            var results = allSkills;
            if (category) results = results.filter(function (s) { return s.category === category; });
            if (source) results = results.filter(function (s) { return s.source === source; });
            return { content: [{ type: 'text', text: JSON.stringify({ count: results.length, skills: results }) }] };
          }
        });
        navigator.modelContext.registerTool({
          name: 'get_skill',
          description: 'Get skill by ID or name.',
          inputSchema: {
            type: 'object',
            properties: { id: { type: 'string' } },
            required: ['id']
          },
          annotations: { readOnlyHint: true },
          async execute({ id }) {
            var q = id.toLowerCase();
            var skill = allSkills.find(function (s) {
              return s.id.toLowerCase() === q || s.name.toLowerCase() === q;
            });
            if (!skill) return { content: [{ type: 'text', text: JSON.stringify({ error: 'Skill not found', query: id }) }] };
            return { content: [{ type: 'text', text: JSON.stringify(skill) }] };
          }
        });
      }

      function loadVotes() {
        fetch('/api/votes')
          .then(function (res) { return res.ok ? res.json() : {}; })
          .then(function (data) {
            votesData = data || {};
            applyFilterAndSort();
          })
          .catch(function () { /* Votes unavailable, non-critical */ });
      }

      function submitVote(skillId, action) {
        if (myVotes[skillId]) return;

        // Optimistic update
        if (!votesData[skillId]) votesData[skillId] = { likes: 0, dislikes: 0 };
        var field = action === 'like' ? 'likes' : 'dislikes';
        votesData[skillId][field]++;
        myVotes[skillId] = action;
        localStorage.setItem('findskills_votes', JSON.stringify(myVotes));
        applyFilterAndSort();

        fetch('/api/vote', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ skillId: skillId, action: action })
        })
        .then(function (res) { return res.json(); })
        .then(function (data) {
          if (data.likes !== undefined) {
            votesData[skillId] = { likes: data.likes, dislikes: data.dislikes };
            applyFilterAndSort();
          }
        })
        .catch(function () { /* Keep optimistic update */ });
      }

      // Event delegation for vote buttons
      gridEl.addEventListener('click', function (e) {
        var btn = e.target.closest('.vote-btn');
        if (!btn) return;
        var skillId = btn.getAttribute('data-skill');
        var action = btn.getAttribute('data-action');
        if (skillId && action) submitVote(skillId, action);
      });

      document.addEventListener('DOMContentLoaded', function () {
        fetch('skills.json')
          .then(function (res) {
            if (!res.ok) throw new Error('Failed to load skills.json (HTTP ' + res.status + ')');
            return res.json();
          })
          .then(function (data) {
            allSkills = (data.skills || []).filter(function (s) { return s.source !== 'manual'; });
            totalCount = allSkills.length;

            // Derive sources from actual displayed skills
            var seen = {};
            sources = [];
            for (var i = 0; i < allSkills.length; i++) {
              var src = allSkills[i].source;
              if (src && !seen[src]) {
                seen[src] = true;
                sources.push(src);
              }
            }

            // Populate source filter dropdown
            for (var j = 0; j < sources.length; j++) {
              var opt = document.createElement('option');
              opt.value = sources[j];
              opt.textContent = sourceDisplayName(sources[j]);
              sourceSelectEl.appendChild(opt);
            }

            updateStats();
            applyFilterAndSort();
            registerWebMCPTools();
            loadVotes();
          })
          .catch(function (err) {
            gridEl.innerHTML =
              '<div class="error-message">' +
                '<p>Unable to load skills.</p>' +
                '<p class="error-detail">' + escapeHtml(err.message) + '</p>' +
              '</div>';
            statsEl.textContent = 'Error loading skills';
          });
      });
    })();
  </script>
</body>
